<body>

<a href='/mycalendar' class='btn btn-primary'>Goal Calendar</a>

<a href='/stopwatch' class='btn btn-primary'>Stopwatch</a>

    <div class='container'>
        <div id='display'>
            00:00:00
        </div>
        <div class='buttons'>
            <button id='startStop' class='btn btn-primary' onclick='startStop()'>Start</button> <button id='reset' class='btn btn-primary' onclick='reset()'>Reset</button> 
        </div>
    </div>

<script type='text/javascript' src='stopwatch.js'></script>
